{% extends "Admin/common_base.html" %}


{% block content %}
    <div id="contact" class="section lb">
        <div class="container" style="margin-top: -34px;">
             <div class="section-title text-center">
                <h3> Add Photographer</h3>
                {% comment %} <p>Quisque eget nisl id nulla sagittis auctor quis id. Aliquam quis vehicula enim, non aliquam risus.</p>  {% endcomment %}
            </div><!-- end title -->

            <div class="row">
                <div class="col-md-8" style=" margin-left: 240px;">
                    <div class="contact_form" style="padding: 90px 120px;margin-left: 60px;">
                        <div id="message"></div>
						<form  method="post" enctype="multipart/form-data" action="">
							{% csrf_token %}
							<div class="row">
                                
								<div class="col-md-6" style="right: 38px;">
									<div class="form-group" style="width: 340px; background-color: gray;">
										<input class="form-control" name="name" id="name" type="name" placeholder="Your name" required>
										<p class="help-block text-danger"></p>
									</div>
									<div class="form-group" style="width: 340px; background-color: gray;">
										<input class="form-control" name="email" id="email" type="email" placeholder="Your Email" required>
									</div>
									<div class="form-group" style="width: 340px; background-color: gray;">
										<input class="form-control" name="password" id="password" type="password" placeholder="Password" required>
										<p class="help-block text-danger"></p>
									</div>
									<div class="form-group" style="width: 340px; background-color: gray;">
										<input class="form-control" name="phone" id="phone" placeholder="phone number" required>
										<p class="help-block text-danger"></p>
									</div>
									<div class="form-group" style="width: 340px; background-color: gray;">
										<input class="form-control" name="specialization" id="specialization" type="text" placeholder="Your specialization" required>
										<p class="help-block text-danger"></p>
									</div>
                                
								</div>
								{% comment %} <div class="clearfix"></div> {% endcomment %}
								<div class="col-lg-12 text-left">
									<div id="success"></div>
									<button class="hover-effect-new" type="submit"><span>ADD NOW</span></button>
								</div>
							</div>
						</form>
                    </div>
                </div><!-- end col -->
            </div><!-- end row -->
        </div><!-- end container -->
    </div><!-- end section -->
	
{% endblock %}
