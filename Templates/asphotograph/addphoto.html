{% extends "asphotograph/common_base.html" %}

{% block content %}
<br>
<br>
<br>
    <div id="contact" class="section lb">
        <div class="container" style="margin-top: -34px;">
            <div class="section-title text-center">
                <h3>ADD GALLERY</h3>
                {% comment %} <p>Quisque eget nisl id nulla sagittis auctor quis id. Aliquam quis vehicula enim, non aliquam risus.</p> {% endcomment %}
            </div><!-- end title -->

            <div class="row">
                <div class="col-md-8 offset-md-2">  <!-- Center the form in the middle of the page -->
                    <div class="contact_form" style="padding: 90px 120px;">
                        <div id="message"></div>
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="category">Category:</label>
                                <select name="category" id="category" class="form-control" required>
                                    <option value="" disabled selected>Select Category</option>
                                    <option value="wedding">Wedding</option>
                                    <option value="portrait">Portrait</option>
                                    <option value="nature">Nature</option>
                                    <option value="fashion">Fashion</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="category">Event:</label>
                                <select name="category" id="category" class="form-control" required>
                                    <option value="" disabled selected>Select Event</option>
                                    {% for ev in event %}
                                    <option value="{{ev.evid.id}}">{{ev.evid.Event}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="image">Upload image:</label>
                                <input type="file" name="image" id="image" accept="image/*" multiple required>
                                <p class="help-block text-danger"></p>
                            </div>

                            <!-- Add description input field -->
                            <div class="form-group">
                                <label for="description">Description:</label>
                                <textarea name="description" id="description" class="form-control" rows="3" required></textarea>
                                <p class="help-block text-danger"></p>
                            </div>

                            <div class="text-left">
                                <button class="btn btn-primary" type="submit"><span>ADD</span></button>
                            </div>
                        </form>
                    </div>
                </div><!-- end col -->
            </div><!-- end row -->
        </div><!-- end container -->
    </div><!-- end section -->
{% endblock %}
